<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Ambiental</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen">
    <nav class="bg-green-500 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-white">Radar Ambiental</h1>
            
            <!-- Menu para desktop -->
            <div id="desktopMenu" class="hidden md:flex items-center space-x-4">
                <a href="#" class="text-white hover:text-green-200 py-2">Portal MP</a>
                <a href="#" class="bg-white text-green-600 px-4 py-2 rounded-md hover:bg-green-100">Radar Ambiental</a>
            </div>
            
            <!-- BotÃ£o de menu para mobile -->
            <button id="menuButton" class="md:hidden focus:outline-none" aria-label="Menu">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            
            
        </div>
        
        <!-- Menu mobile (inicialmente escondido) -->
        <div id="mobileMenu" class="hidden flex-col space-y-4 mt-4">
            <a href="#" class="text-white hover:text-green-200 block py-2">Portal MP</a>
            <a href="#" class="bg-white text-green-600 px-4 py-2 rounded-md hover:bg-green-100 block">Radar Ambiental</a>
        </div>
    </nav>

    <div class="flex flex-grow">
        <aside class="hidden md:block">
            <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 min-w-[200px] max-w-[400px] w-auto">
                <ul class="space-y-2 font-medium">
                    <li class="p-5 flex justify-left items-center h-16">
                        <img src="https://www.mpap.mp.br/templates/portal/images/logo-mpap.png" alt="MP Logo" class="h-16 w-auto">
                    </li>
            
                    <li>
                        <button type="button" class="flex items-center w-full p-2 text-base text-gray-900 transition duration-75 rounded-lg group hover:bg-gray-100 " aria-controls="dropdown-acessar" data-collapse-toggle="dropdown-acessar">
                            <svg class="w-3 h-3 transition-transform duration-200" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                            </svg>
                            <span class="flex-1 ms-3 text-left rtl:text-right whitespace-nowrap">Como acessar o SITE DE PETICIONAMENTO</span>
                        </button>
                        <ul id="dropdown-acessar" class="py-2 space-y-2">
                            <li>
                                <a href="#acessar-site-peticionamento" class="flex items-center w-full p-2 text-gray-900 transition duration-75 rounded-lg pl-11 group hover:bg-gray-100 ">1. Entrar no site de peticionamento</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </aside>

        <main class="flex-grow p-4">
            <h2 class="text-xl font-bold mb-4">Radar Ambiental</h2>
            <p>Como acessar o site do radar ambiental</p>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuButton = document.getElementById('menuButton');
            const mobileMenu = document.getElementById('mobileMenu');

            menuButton.addEventListener('click', function() {
                mobileMenu.classList.toggle('hidden');
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
        const dropdowns = document.querySelectorAll('[data-collapse-toggle]');

        dropdowns.forEach(dropdown => {
            const dropdownToggle = dropdown;
            const dropdownContent = document.getElementById(dropdown.getAttribute('aria-controls'));
            const dropdownIcon = dropdownToggle.querySelector('svg');

            dropdownToggle.addEventListener('click', function() {
                dropdownContent.classList.toggle('hidden');
                dropdownIcon.classList.toggle('rotate-180');
            });
        });
    });
    </script>
</body>
</html>
